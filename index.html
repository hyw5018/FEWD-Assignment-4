<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CitiPix Demo</title>

    <meta charset="utf-8" />
    <meta name="author" content="Eric Wu" />
    <meta name="description" content="CitiPix Demo" />

    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>
  <body>
    <main>
      <header class="flex-center flex-column">
        <div class="title">CitiPix</div>
        <div class="sub-title">|Your Cities, Your Pix|</div>
      </header>
      <select class="city-selection" id="city-pick">
        <option value="picCity">Select a City</option>
        <option value="nyc">New York City</option>
        <option value="atx">Austin</option>
        <option value="la">Los Angeles</option>
        <option value="sf">San Francisco</option>
        <option value="syd">Sydney</option>
      </select>
    </main>

    <script type="text/javascript" src="js/backage-image.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
